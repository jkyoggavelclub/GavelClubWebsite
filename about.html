<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About | JKYog Gavel Club Sunnyvale</title>
  <link rel="icon" type="image/png" href="./toastmasters.png">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f7f7f7;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
      display: flex;
      align-items: center;
      opacity: 70%;
    }

    header .logo {
      margin-right: 10px;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
      padding-left: 20px;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      text-align: center;
    }


    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffffff;
      margin-left: 20px;
    }

    p {
      font-size: 16px;
      margin: 0;
      margin-bottom: 20px;
      color: #ffffff;
    }

    /* Center header vertically */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      h1 {
        margin-left: 0;
      }
      header h1 {
        display: none;
      }
      nav ul {
        padding-left: 0;
      }
      nav ul li {
        margin-right: 10px;
      }
    }

    .swiper-container {
      width: 100%;
      height: 400px; /* Adjust the height as needed */
      overflow: hidden; /* Prevent overflowing content */
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .swiper-slide {
      text-align: center;
    }


    .swiper-slide .image-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5%; /* Use a border-radius of 50% to create a circular shape */
    overflow: hidden;
  }

  .swiper-slide img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Use object-fit: cover; to ensure the image fills the container */
  }

  .swiper-slide .caption {
    width: 100%;
  }

  .swiper-slide p {
    font-size: 16px;
    margin: 0;
    color: #000000;
  }

  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body>
  <header>
    <a href="index.html"><img src="./toastmasters.png" alt="Toastmasters" class="logo"></a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="officer-section">
    <h2>Officer Team</h2>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="image-container">
            <img src="president.jpg" alt="President" class="officer-image">
          </div>
          <div class="caption">
            <p>President</p>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="image-container">
            <img src="vp_pr.jpg" alt="Vice President of Public Relations" class="officer-image">
          </div>
          <div class="caption">
            <p>Vice President of Public Relations</p>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="image-container">
            <img src="vpe.jpg" alt="Vice President of Education" class="officer-image">
           </div>
           <div class="caption">
            <p>Vice President of Education</p>
           </div>
        </div>

        <div class="swiper-slide">
          <div class="image-container">
            <img src="vpm.jpg" alt="Vice President of Membership" class="officer-image">
          </div>
          <div class="caption">
            <p>Vice President of Membership</p>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="image-container">
            <img src="Secretary.jpg" alt="Secretary" class="officer-image">
          </div>
          <div class="caption">
            <p>Secretary</p>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="image-container">
            <img src="treasurer.jpg" alt="Treasurer" class="officer-image">
          </div>
          <div class="caption">
            <p>Treasurer</p>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="image-container">
            <img src="saa.jpg" alt="Sergeant-At-Arms" class="officer-image">
          </div>
          <div class="caption">
            <p>Sergeant-At-Arms</p>
          </div>
        </div>

      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <script>
    // Initialize Swiper
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      spaceBetween: 20,
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
